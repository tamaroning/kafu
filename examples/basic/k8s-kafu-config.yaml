name: kafu-basic-example
app:
  # TODO: Set the URL of the Wasm binary to download from.
  # For example, you can use a URL from a web server or object storage like S3 or GCS.
  url: https://example.com/path/to/main.wasm
  args: []
  preopened_dir: .
nodes:
  cloud1:
    # Specify an address of the Kubernetes service for this node.
    # Here, we use the service name generated by kafu kustomize.
    address: kafu-server-cloud1
    port: 50051
    # Optional: placement specifies the Kubernetes node label for this node.
    # If omitted, the node ID will be used as the placement key.
    # In this example, both cloud1 and edge1 will be scheduled onto the same Kubernetes node with the label "kafu-node=group1".
    placement: group1
  edge1:
    address: kafu-server-edge1
    port: 50051
    placement: group1
