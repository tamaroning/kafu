apiVersion: v1
kind: ConfigMap
metadata:
  name: kafu-config
data:
  kafu-config.yaml: |
    name: basic
    app:
      path: ./main.wasm
      url: null
      args: []
      preopened_dir: .
    nodes:
      node1:
        address: 127.0.0.1
        port: 50051
      node2:
        address: 127.0.0.1
        port: 50052
      node3:
        address: 127.0.0.1
        port: 50053
    cluster:
      heartbeat:
        follower_on_coordinator_lost: shutdown_self
        interval_ms: 1000
      migration:
        memory_compression: true
        memory_migration: delta
---
apiVersion: v1
kind: Service
metadata:
  name: kafu-server-node1
spec:
  clusterIP: None
  ports:
  - port: 50051
  selector:
    component: kafu-server
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    component: kafu-server
  name: kafu-server-node1
spec:
  containers:
  - command:
    - kafu_serve
    - --node-id
    - node1
    - /etc/kafu/kafu-config.yaml
    image: ghcr.io/tamaroning/kafu
    imagePullPolicy: IfNotPresent
    name: kafu-server
    volumeMounts:
    - mountPath: /etc/kafu
      name: kafu-config
      readOnly: true
  nodeSelector:
    kafu-node: node1
  volumes:
  - configMap:
      name: kafu-config
    name: kafu-config
---
