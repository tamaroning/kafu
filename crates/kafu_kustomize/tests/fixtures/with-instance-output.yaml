apiVersion: v1
kind: ConfigMap
metadata:
  name: kafu-config-staging
  labels:
    kafu-service-name: basic
    kafu-instance: staging
data:
  kafu-config.yaml: |
    name: basic
    app:
      path: ./main.wasm
      args: []
      preopened_dir: .
    nodes:
      node1:
        address: staging-kafu-server-node1
        port: 50051
      node2:
        address: staging-kafu-server-node2
        port: 50052
      node3:
        address: staging-kafu-server-node3
        port: 50053
    cluster:
      heartbeat:
        follower_on_coordinator_lost: shutdown_self
        interval_ms: 1000
      migration:
        memory_compression: true
        memory_migration: delta
---
apiVersion: v1
kind: Service
metadata:
  name: staging-kafu-server-node1
spec:
  clusterIP: None
  ports:
  - port: 50051
  selector:
    component: kafu-server
    kafu-instance: staging
    kafu-node-id: node1
    kafu-service-name: basic
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    component: kafu-server
    kafu-instance: staging
    kafu-node-id: node1
    kafu-service-name: basic
  name: staging-kafu-server-node1
spec:
  containers:
  - command:
    - kafu_serve
    - --node-id
    - node1
    - /etc/kafu/kafu-config.yaml
    env:
    - name: RUST_LOG
      value: info
    image: ghcr.io/tamaroning/kafu
    imagePullPolicy: IfNotPresent
    name: kafu-server
    volumeMounts:
    - mountPath: /etc/kafu
      name: kafu-config
      readOnly: true
  nodeSelector:
    kafu-node: node1
  volumes:
  - configMap:
      name: kafu-config-staging
    name: kafu-config
---
